<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .done {
            text-decoration: line-through;
            color: #888;
        }

        .checkbox {
            margin-right: 10px;
        }

        .delete-btn {
            background: #e74c3c;
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <ul>
            <li>
                <input type="checkbox" class="checkbox" disabled>
                <span>Learn HTML</span>
                <button class="delete-btn" disabled>Delete</button>
            </li>
            <li>
                <input type="checkbox" class="checkbox" disabled>
                <span>Learn CSS</span>
                <button class="delete-btn" disabled>Delete</button>
            </li>
            <li>
                <input type="checkbox" class="checkbox" disabled>
                <span>Learn JavaScript</span>
                <button class="delete-btn" disabled>Delete</button>
            </li>
        </ul>
    </div>
</body>
</html>
